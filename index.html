<!DOCTYPE html>
<html>
<head>

<link rel="stylesheet" href="http://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.css" />
<script src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
<script src="http://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.js"></script>
<script src="config.js" type="text/javascript"></script>

<script type="text/javascript">
var buttons = new Array();
   $(document).bind('pagebeforecreate', function (event, data ) {
 
  for (i in sounds) {
    o = sounds[i];
	  id = "audio" + i;

    if(o.file == 'divider') {
      var content = '<h3 style="color: green; font-style: italic">' + o.name + '</h3><div data-role="controlgroup" data-type="horizontal" data-mini="true" id="' + o.sid + '"></div>';
      $('#main').append(content);
    }
      
    else {
    // Audio Tag
    var audio = '<audio id="' + id + '" src="' + o.file + '"></audio>';
    $('#audio_hidden').append(audio);
    var bid = o.sid + i;
    buttons.push(bid);
    var button = '<a id="' + bid + '" href="javascript:void(0)" onclick="document.getElementById(\'' + id + '\').play();" data-role="button" >' + o.name + '</a>'
    var jid = '#' + o.sid;

    $(jid).append(button);
    
       
    }
}
   
 });
</script>
</head>
<body>
<div data-role="header"> 
	<h1>The Benny Spess Soundoard</h1> 
</div> 
<div data-role="content" id="thepage">
  <div id="audio_hidden" style="display:none;">
  </div>
	<div id="main" class="content-primary" >	
  </div>
</div>

</body>
</html>
